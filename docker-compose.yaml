services:
  rag_app:
    build: .
    stdin_open: true
    tty: true
    container_name: langchain-rag
    volumes:
      - ./:/workspace
    working_dir: /workspace
    environment:
      - OLLAMA_SERVER=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
